name: macOS PKG (jpackage)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch: {}

jobs:
  build-pkg:
    runs-on: macos-latest
    permissions:
      contents: write
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Compute version and installer type
        id: meta
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" =~ ^v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            ver="${BASH_REMATCH[1]}"
          else
            ver="1.0.${GITHUB_RUN_NUMBER}"
          fi
          echo "APP_VERSION=$ver" >> "$GITHUB_ENV"
          echo "APP_INSTALLERTYPE=pkg" >> "$GITHUB_ENV"
          echo "Version: $ver"
          echo "version=$ver" >> "$GITHUB_OUTPUT"

      - name: Build PKG installer (jpackage)
        run: |
          ./gradlew --no-daemon jpackage

      - name: Upload PKG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Hiyori-macos-pkg
          path: build/jpackage/*.pkg
          if-no-files-found: error

      - name: Create GitHub Release and upload asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Hiyori ${{ steps.meta.outputs.version }}
          files: build/jpackage/*.pkg
          draft: false
          prerelease: false
          generate_release_notes: true
