name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build and Test (headless JavaFX)
        env:
          TEST_MAX_PARALLEL_FORKS: '2'
          DB_POOL_SIZE: '4'
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' \
            ./gradlew --no-daemon clean build test -Djava.awt.headless=true -Dhiyori.headless=true

      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/**
            **/build/test-results/**

      - name: Create runtime image (jlink) (optional)
        if: github.event_name != 'pull_request'
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' \
            ./gradlew --no-daemon jlink

      - name: Upload image artifact
        if: success() && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: app-image
          path: build/image/**
