name: CI (Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install Xvfb for headless JavaFX tests
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgl1 libgtk-3-0

      - name: Build and Test
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" \
            ./gradlew --no-daemon build

      - name: Upload Test Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/reports/tests/
          retention-days: 7

