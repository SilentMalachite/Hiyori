# Hiyori Application Configuration

# UI Settings
ui.window.width=1200
ui.window.height=800
ui.notes.list.width=280
ui.notes.list.max.items=500
ui.notes.list.min.height=44

# Auto-save Settings
autosave.debounce.ms=600
search.debounce.ms=300

# Database Settings
database.path=data/app.db
database.connection.timeout.ms=30000

# Search Settings
search.notes.limit=300
search.events.limit=200

# Event Settings
event.default.duration.minutes=90
event.min.duration.minutes=5
event.snap.minutes=15

# Event Editor Preset Settings
eventeditor.preset.focus.duration.minutes=90
eventeditor.preset.focus.title=?? (90?)
eventeditor.preset.break.duration.minutes=30
eventeditor.preset.break.title=?? (30?)

# Log Settings
log.level=INFO
log.file.max.size=10MB
log.file.max.history=30

# WeekView Settings
weekview.padding.top=8
weekview.padding.right=8
weekview.padding.bottom=8
weekview.padding.left=48
weekview.hour.height=48
weekview.day.header.height=28
weekview.color.background=#f7f7f7
weekview.color.grid=#e0e0e0
weekview.color.hour.bold=#c8c8c8
weekview.color.event=#4a90e2
weekview.color.text=#333333
weekview.color.highlight=#ff9800